<div class="container-fluid">
  <h1 class="text-center" style="font-family: 'Lounge'; font-size: 80px">Kraig's Casino</h1>
  <app-view (disconnected)="disconnected($event)" *ngIf="loggedIn && !disconnect"></app-view>

  <app-disconnected *ngIf="loggedIn && disconnect"></app-disconnected>
