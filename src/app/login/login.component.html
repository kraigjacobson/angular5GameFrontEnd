<div class="container">
  <div class="alert my-alert-center-style">
    <nac-alert-center [animation]="'fancy'" [htmlTextEnabled]="true"></nac-alert-center>
  </div>
  <h1 class="text-center">Welcome to BlackJack</h1>
  <form #loginForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name"
             required
             [attr.maxlength]="10"
             [(ngModel)]="model.username" name="name"
             #name="ngModel">
      <div [hidden]="name.valid || name.pristine"
           class="alert alert-danger">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="pwd">Password</label>
      <input type="password" class="form-control" id="pwd"
             required
             [attr.maxlength]="10"
             [(ngModel)]="model.password" name="password"
             #password="ngModel">
      <div [hidden]="password.valid || password.pristine"
           class="alert alert-danger">
        Password is required
      </div>
    </div>

    <div class="form-group">
      <label for="fear">Greatest Fear</label>
      <select class="form-control" id="fear" required>
        <option *ngFor="let fear of fears" [value]="fear">{{fear}}</option>
      </select>
    </div>

    <button type="submit" (click)="onLogin()" class="btn btn-info" name="login" [disabled]="!loginForm.form.valid">Login</button>
    <button type="submit" (click)="onRegister()" class="btn btn-success" name="register" [disabled]="!loginForm.form.valid">Register</button>
  </form>
</div>
